<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Object Detection â€” Camera Merged</title>
  <style>
    body{margin:0;background:#000;display:flex;justify-content:center;align-items:center;height:100vh;color:#fff;font-family:Arial}
    #wrap{position:relative;width:720px;height:560px}
    video,canvas{position:absolute;top:0;left:0;width:720px;height:560px;object-fit:cover;border-radius:12px}
    #controls{position:absolute;bottom:10px;left:50%;transform:translateX(-50%);}
    select,button{padding:8px 12px;border-radius:6px;border:0;margin-right:6px}
  </style>
</head>
<body>

<div id="wrap">
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <select id="cameraSelect"></select>
    <button id="startBtn">Start</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<script>
const video=document.getElementById("video");
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
let model=null;
let run=false;

async function getCameras(){
  const dev=await navigator.mediaDevices.enumerateDevices();
  dev.filter(d=>d.kind==="videoinput").forEach((c,i)=>{
    let o=document.createElement("option");
    o.value=c.deviceId;
    o.text=c.label||`Camera ${i+1}`;
    cameraSelect.appendChild(o);
  });
}

async function startCam(){
  const id=cameraSelect.value;
  const stream=await navigator.mediaDevices.getUserMedia({video:{deviceId:{exact:id}}});
  video.srcObject=stream;
  await video.play();
}

function render(pred){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pred.forEach(p=>{
    const [x,y,w,h]=p.bbox;
    ctx.strokeStyle="lime";
    ctx.lineWidth=3;
    ctx.strokeRect(x,y,w,h);
    ctx.fillStyle="rgba(0,0,0,0.5)";
    ctx.fillRect(x,y-24,150,24);
    ctx.fillStyle="#fff";
    ctx.font="16px Arial";
    ctx.fillText(`${p.class} ${(p.score*100).toFixed(1)}%`,x+4,y-6);
  });
}

async function loop(){
  if(!run) return;
  const pred=await model.detect(video);
  render(pred);
  requestAnimationFrame(loop);
}

(async()=>{ model=await cocoSsd.load(); await getCameras(); })();

startBtn.onclick=async()=>{ run=true; await startCam(); loop(); };
</script>
</body>
</html>
