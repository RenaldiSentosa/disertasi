<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Object Detection â€” TFJS + Camera (Unified View)</title>
  <style>
    body{margin:0;background:#0b0f19;font-family:Arial;color:#fff;display:flex;justify-content:center;padding:20px}
    #container{position:relative;width:640px;height:auto}
    video,canvas{position:absolute;top:0;left:0;width:640px;height:480px;border-radius:10px}
    #controls{margin-top:500px;text-align:center}
    button{padding:10px 20px;border:0;border-radius:6px;background:#10b981;color:#001b0f;font-weight:bold;cursor:pointer}
    select{padding:6px;border-radius:6px;border:1px solid #333;background:#111;color:#fff}
  </style>
</head>
<body>

<div>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
  </div>

  <div id="controls">
    <select id="cameraSelect"></select>
    <button id="startBtn">Start</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>

<script>
let video=document.getElementById("video");
let canvas=document.getElementById("canvas");
let ctx=canvas.getContext("2d");
let cameraSelect=document.getElementById("cameraSelect");
let model=null;
let running=false;

async function listCameras(){
  const devices=await navigator.mediaDevices.enumerateDevices();
  const cams=devices.filter(d=>d.kind==="videoinput");
  cams.forEach((c,i)=>{
    let opt=document.createElement("option");
    opt.value=c.deviceId;
    opt.text=c.label||`Camera ${i+1}`;
    cameraSelect.appendChild(opt);
  });
}

async function startCamera(){
  const id=cameraSelect.value;
  const stream=await navigator.mediaDevices.getUserMedia({video:{deviceId:{exact:id}}});
  video.srcObject=stream;
  await video.play();
}

function draw(preds){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  preds.forEach(p=>{
    const [x,y,w,h]=p.bbox;
    ctx.strokeStyle="lime";
    ctx.lineWidth=2;
    ctx.strokeRect(x,y,w,h);
    ctx.fillStyle="rgba(0,0,0,0.6)";
    ctx.fillRect(x,y-18,120,18);
    ctx.fillStyle="white";
    ctx.fillText(p.class+" "+(p.score*100).toFixed(1)+"%",x+4,y-16);
  });
}

async function loop(){
  if(!running) return;
  const preds=await model.detect(video);
  draw(preds);
  requestAnimationFrame(loop);
}

(async()=>{
  await listCameras();
  model=await cocoSsd.load();
})();

document.getElementById("startBtn").onclick=async()=>{
  await startCamera();
  running=true;
  loop();
};
</script>

</body>
</html>
